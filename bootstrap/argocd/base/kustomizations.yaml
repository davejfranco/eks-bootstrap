apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kustomizations
spec:
  project: default
  
  source:
    path: kustomizations/
    repoURL: 'https://github.com/davejfranco/eks-bootstrap'
    targetRevision: develop
    directory:
      recurse: true

  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

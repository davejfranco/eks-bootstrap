apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    chart: external-dns
    repoURL: https://kubernetes-sigs.github.io/external-dns/
    targetRevision: 1.14.4
    helm:
      releaseName: external-dns
      valuesObject:
        logLevel: info

        podSecurityContext:
          runAsUser: 0
          fsGroup: 65534

        serviceAccount:
          create: true 
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::444106639146:role/argo-external-dns-role
        
        provider: aws
          region: us-east-1
          zoneType: public
        
        policy: upsert-only
        registry: txt
        txtOwnerID: 444106639146

        sources:
          - service
          - ingress
          - gateway
        
        domainFilters:
          - papelon.store
  destination:
    server: "https://kubernetes.default.svc"
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

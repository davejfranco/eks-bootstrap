apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
spec:
  project: default
  source:
    chart: external-secrets
    repoURL: https://charts.external-secrets.io
    targetRevision: 0.9.17
    helm:
      releaseName: external-secrets
      valuesObject:
        serviceAccount:
          create: true 
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::444106639146:role/external-secrets 
  destination:
    server: "https://kubernetes.default.svc"
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
